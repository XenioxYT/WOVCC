# WOVCC API Nginx Configuration
# Add this to your nginx sites-enabled configuration

server {
    listen 80;
    server_name api.wovcc.co.uk;  # Change to your domain
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.wovcc.co.uk;  # Change to your domain
    
    # SSL Configuration (use certbot for Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/api.wovcc.co.uk/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.wovcc.co.uk/privkey.pem;
    
    # API Proxy
    location /api {
        proxy_pass http://localhost:5000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS Headers (if needed)
        add_header 'Access-Control-Allow-Origin' 'https://wovcc.co.uk' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:5000/api/health;
        access_log off;
    }
}

