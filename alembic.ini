# Alembic Configuration File
# WOVCC Database Migrations

[alembic]
# Path to migration scripts
script_location = backend/migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path additions
prepend_sys_path = .

# Version path separator - use os-specific separator for path composition
# version_path_separator = :

# Set to 'true' to run the environment during the 'revision' command
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to generate empty migrations if no changes detected
# output_encoding = utf-8

sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Empty hooks section

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
