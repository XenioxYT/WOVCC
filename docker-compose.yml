# docker-compose.yml

services:
  web:
    build: .
    command: gunicorn --chdir backend --bind 0.0.0.0:5000 --workers 4 "app:app"
    restart: always
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Background scheduler for weekly reports
  scheduler:
    build: .
    command: python backend/report_scheduler.py
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  # Scraper service - runs periodically to update cricket data
  scraper:
    build: .
    command: python backend/scraper.py --daemon
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: